<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-12">
                {% include "navbar.html" %}
            </div>
            <div class="col-12 text-center">
                <span class="fs-1 fw-bold">Staff Information</span>
            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Category</th>
                            <th scope="col">Active</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          {% for user in users %}
                          <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ user.email }}</td>
                            <td>{{ user.hashed_password }}</td>
                            <td>{{ user.user_type }}</td>
                            <td>{{ user.is_active }}</td>
                            <td><span class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staffUpdate{{ user.id }}">Update</span></td>
                                        <!-- modal for staff info update -->
                            <div class="modal fade" id="staffUpdate{{ user.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" data-bs-keyboard="true" aria-labelledby="staffUpdatelabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-fullscreen-md-down modal-lg">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staffUpdatelabel">Staff Information Update</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <!-- staff update form -->
                                            <form action="/user/update/{{ user.id }}" method="post" class="row text-start g-3">
                                                <div class="col-12">
                                                    <label for="Email" class="form-label fw-medium">Email</label>
                                                    <input type="email" name="email" class="form-control" id="Email" placeholder="example@gmail.com">
                                                </div>
                                                <div class="col-12">
                                                    <label for="Password" class="form-label fw-medium">Password</label>
                                                    <input type="password" name="password" class="form-control" id="Password">
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputState" class="form-label fw-medium">User Category</label>
                                                    <select id="inputState" name="user_type" class="form-select">
                                                        <option selected disabled value="">Choose...</option>
                                                        <option value="manager">Manager</option>
                                                        <option value="accountant">Accountant</option>
                                                        <option value="staff">Staff</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <fieldset class="row">
                                                        <legend class="col-form-label col-sm-2 pt-0">Active</legend>
                                                        <div class="col-sm-10">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="is_active" id="gridRadios1" value="True">
                                                                <label class="form-check-label" for="gridRadios1">
                                                                    yes
                                                                </label>
                                                                </div>
                                                                <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="is_active" id="gridRadios2" value="False">
                                                                <label class="form-check-label" for="gridRadios2">
                                                                    no
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
